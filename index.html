<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tom Pluse E-Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="landing-page">
      <nav>
        <figure>
          <img id="personal-logo" src="./assets/TP Logo.svg" alt="" />
        </figure>
        <ul class="nav__link--list">
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >About</a
            >
          </li>
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >Projects</a
            >
          </li>
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >Contact</a
            >
          </li>
          <li class="nav__link click" >
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              ><i class="fas fa-adjust"></i
            ></a>
          </li>
        </ul>
      </nav>
      <header class="header">
        <div class="header__content">
          <h1 class="title">Hey</h1>
          <h1 class="title orange">I'm Tom</h1>
          <p class="header__para">
            Lorem <b class="orange">ipsum dolor</b> sit amet consectetur
            adipisicing elit. Fuga, alias. Libero, quidem perferendis illum iure
            illo mollitia?
            <br />
            Lorem ipsum dolor sit amet consectetur.
          </p>
          <div class="social__list">
            <a href="https://www.linkedin.com/in/tom-pluse/" target="_blank" class="social__link click"><i class="fab fa-linkedin-in"></i></a>
            <a href="https://github.com/pllusey" target="_blank" class="social__link click"><i class="fab fa-github"></i></a>
            <a href="" target="_blank" class="social__link click"><i class="fas fa-file-pdf"></i></a>
          </div>
        </div>
      </header>
      <button class="mail__btn click">
        <i class="fas fa-envelope"></i>
      </button>
      <a href="#projects" class="scroll">
        <div class="scroll__icon click"></div>
      </a>
    </section>
    <section id="projects">
        <div class="container">
            <div class="row">
                <h1 class="section__title">
                    Here are some of my <span class="orange">projects</span>
                </h1>
                <ul class="project__list">
                    <li class="project"></li>
                </ul>
            </div>
        </div>
    </section>
  </body>
</html>
